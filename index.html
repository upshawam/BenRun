<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Running Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Running Schedule</h1>
            <span id="monthTitle" class="month-title">March 2026</span>
            <div class="nav-controls">
                <button id="prevMonth" class="nav-btn">‚Üê Previous Week</button>
                <select id="monthDropdown" class="month-dropdown">
                    <option value="">Select month...</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <button id="nextMonth" class="nav-btn">Next Week ‚Üí</button>
            </div>
        </header>

        <main>
            <div class="progress-section">
                <div class="progress-info">
                    <span class="progress-label">Weekly Progress <span id="trophy" style="display: none; margin-left: 8px;">üèÜ</span></span>
                    <span class="progress-stats"><span id="completedMiles">0</span>/<span id="weeklyMiles">22</span> miles</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>

            <div id="weekContainer" class="week-container">
                <!-- Weeks will be dynamically inserted here -->
            </div>

            <div id="swapStatus" class="swap-status hidden">
                <p id="swapStatusText"></p>
            </div>

            <div id="distanceModal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Edit Distance</h2>
                    <div class="distance-form">
                        <div class="form-group">
                            <label for="distanceInput">Distance (miles):</label>
                            <input type="number" id="distanceInput" placeholder="e.g., 5.2" step="0.1" min="0">
                        </div>
                        <button id="confirmDistance" class="btn-primary">Save</button>
                        <button id="cancelDistance" class="btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="mileage-chart-section">
                <div class="chart-header">
                    <h2>12-Week Mileage Trend</h2>
                    <div class="chart-nav">
                        <button id="chartPrevBtn" class="chart-nav-btn">‚Üê Previous</button>
                        <span id="chartDateRange" class="chart-date-range"></span>
                        <button id="chartNextBtn" class="chart-nav-btn">Next ‚Üí</button>
                    </div>
                </div>
                <canvas id="mileageChart"></canvas>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
