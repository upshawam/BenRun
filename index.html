<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Running Schedule</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Login/Auth Section -->
    <div id="authContainer" class="auth-container">
        <div class="auth-modal">
            <h1>Ben's Running Schedule</h1>
            <div id="authForm">
                <h2 id="authModeTitle">Sign In</h2>
                <div class="auth-form-group">
                    <label for="authEmail">Email:</label>
                    <input type="email" id="authEmail" placeholder="your@email.com">
                </div>
                <div class="auth-form-group">
                    <label for="authPassword">Password:</label>
                    <input type="password" id="authPassword" placeholder="Password">
                </div>
                <button id="authSubmitBtn" class="auth-btn">Sign In</button>
                <p id="authError" class="auth-error"></p>
                <p class="auth-toggle">
                    Don't have an account? <button id="toggleAuthMode" class="auth-toggle-btn">Create one</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App Section (hidden until logged in) -->
    <div id="appContainer" class="app-container hidden">
    <div class="container">
        <header>
            <h1>Running Schedule</h1>
            <span id="monthTitle" class="month-title">March 2026</span>
            <div class="nav-controls">
                <button id="prevMonth" class="nav-btn">‚Üê Previous Week</button>
                <select id="monthDropdown" class="month-dropdown">
                    <option value="">Select month...</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <button id="nextMonth" class="nav-btn">Next Week ‚Üí</button>
            </div>
        </header>

        <main>
            <div class="progress-section">
                <div class="progress-info">
                    <span class="progress-label">Weekly Progress <span id="trophy" style="display: none; margin-left: 8px;">üèÜ</span></span>
                    <span class="progress-stats"><span id="completedMiles">0</span>/<span id="weeklyMiles">22</span> miles</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>

            <div id="weekContainer" class="week-container">
                <!-- Weeks will be dynamically inserted here -->
            </div>

            <div id="swapStatus" class="swap-status hidden">
                <p id="swapStatusText"></p>
            </div>

            <div id="distanceModal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Edit Workout</h2>
                    <div class="distance-form">
                        <div id="prescribedMilesInfo" class="form-group info-group" style="display: none;">
                            <label>Prescribed Distance:</label>
                            <p id="prescribedMiles" style="margin: 0; font-weight: bold; color: #666;"></p>
                        </div>
                        <div class="form-group">
                            <label for="distanceInput">Actual Distance (miles):</label>
                            <input type="number" id="distanceInput" placeholder="e.g., 5.2" step="0.1" min="0">
                        </div>
                        <div id="workoutTextGroup" class="form-group" style="display: none;">
                            <label for="workoutTextInput">Workout Description:</label>
                            <textarea id="workoutTextInput" placeholder="e.g., 4 x 1200m, or multiple lines..."></textarea>
                        </div>
                        <button id="confirmDistance" class="btn-primary">Save</button>
                        <button id="cancelDistance" class="btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="mileage-chart-section">
                <div class="chart-header">
                    <h2>Weekly Mileage Trend</h2>
                </div>
                <canvas id="mileageChart"></canvas>
            </div>
        </main>
    </div>
    </div>

    <script src="data.js"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
